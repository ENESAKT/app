name: Build and Release APK

on:
  # âœ… PUSH TO MAIN - Ana tetikleyici
  push:
    branches:
      - main
  
  # âœ… TAG PUSH - Release iÃ§in
  push:
    tags:
      - 'v*'
  
  # âœ… MANUAL TRIGGER - Test iÃ§in
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: ğŸ“± Setup Android SDK 36
        run: |
          echo "=== Installing Android SDK 36 ==="
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-36" "build-tools;36.0.0" || echo "SDK 36 installation attempted"
          echo "âœ… SDK 36 ready"

      - name: ğŸ¦ Setup Flutter (Stable)
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: ğŸ” Configure Supabase Secrets
        working-directory: ./frontend
        run: |
          mkdir -p .dart_tool
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
          echo "âœ… Supabase secrets configured"
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: ğŸ“¦ Get Flutter Dependencies
        working-directory: ./frontend
        run: |
          flutter --version
          flutter pub get
          flutter pub upgrade

      - name: ğŸ” Verify Build Configuration
        working-directory: ./frontend
        run: |
          echo "=== Build Configuration ==="
          cat android/app/build.gradle.kts | grep "compileSdk"
          cat android/app/build.gradle.kts | grep "targetSdk"
          cat android/app/build.gradle.kts | grep "namespace"
          echo "==========================="

      - name: ğŸ”§ Build APK (Release)
        working-directory: ./frontend
        run: |
          flutter build apk --release \
            --no-tree-shake-icons \
            --dart-define=SUPABASE_URL="${{ secrets.SUPABASE_URL }}" \
            --dart-define=SUPABASE_ANON_KEY="${{ secrets.SUPABASE_ANON_KEY }}"
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: ğŸ“Š Upload Build Logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: build-failure-logs
          path: |
            frontend/build/**/*.log
            ~/.gradle/daemon/*/daemon-*.out.log
          retention-days: 5

      - name: ğŸ“¦ Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release-apk
          path: frontend/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: ğŸ“‹ Get Version Info
        id: version
        run: |
          if [ -n "$GITHUB_REF" ] && [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            TAG=${GITHUB_REF#refs/tags/}
          else
            VERSION="1.0.0-${GITHUB_SHA:0:7}"
            TAG="v1.0.0-${GITHUB_SHA:0:7}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y-%m-%d %H:%M')" >> $GITHUB_OUTPUT

      - name: ğŸ·ï¸ Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## ğŸš€ Project-Friend v${{ steps.version.outputs.version }}
            
            ### ğŸ“± Uygulama GÃ¼ncellemesi
            **SÃ¼rÃ¼m:** ${{ steps.version.outputs.version }}  
            **Tarih:** ${{ steps.version.outputs.date }}  
            **Build:** #${{ github.run_number }}
            
            ### ğŸ“¥ Kurulum
            1. APK dosyasÄ±nÄ± indirin
            2. Telefonunuzda "Bilinmeyen Kaynaklardan Kurulum" aktif olmalÄ±
            3. APK'yÄ± kurun
            
            ### ğŸ”§ Build Info
            - Java: 17 (Temurin)
            - Android SDK: 36
            - Flutter: Stable Channel
            - Supabase: Configured
          files: frontend/build/app/outputs/flutter-apk/app-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Build Success
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… APK Build Successful!"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“¦ APK: frontend/build/app/outputs/flutter-apk/app-release.apk"
          echo "ğŸ”— Workflow: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
