name: Build and Release APK

on:
  push:
    tags:
      - 'v*'  # v1.0.0, v1.0.1 gibi version tag'lerinde tetiklenir
  workflow_dispatch: # Manuel tetikleme

jobs:
  build:
    name: Build and Release APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: ğŸ” Configure Supabase Secrets
        working-directory: ./frontend
        run: |
          # Create dart-defines for compile-time constants
          mkdir -p .dart_tool
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
          
          # Also inject into main.dart if needed (backup method)
          echo "â„¹ï¸ Supabase credentials will be injected during build"
          echo "   URL: ${{ secrets.SUPABASE_URL }}"
          echo "   Key: ${SUPABASE_ANON_KEY:0:20}..." # Show first 20 chars only
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: ğŸ“¦ Install dependencies
        working-directory: ./frontend
        run: |
          flutter --version
          flutter pub get
          flutter pub upgrade

      - name: ğŸ” Verify Build Configuration
        working-directory: ./frontend
        run: |
          echo "=== Android Build Configuration ==="
          cat android/app/build.gradle.kts | grep -A 5 "namespace"
          cat android/app/build.gradle.kts | grep -A 3 "compileSdk"
          cat android/app/build.gradle.kts | grep -A 3 "JavaVersion"
          echo "==================================="

      - name: ğŸ”§ Build APK (Release)
        working-directory: ./frontend
        run: |
          flutter build apk --release \
            --no-tree-shake-icons \
            --dart-define=SUPABASE_URL="${{ secrets.SUPABASE_URL }}" \
            --dart-define=SUPABASE_ANON_KEY="${{ secrets.SUPABASE_ANON_KEY }}"
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: ğŸ“Š Upload Build Logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: build-logs
          path: |
            frontend/build/**/*.log
            ~/.gradle/daemon/*/daemon-*.out.log
          retention-days: 5

      - name: ğŸ“‹ Get version info
        id: version
        run: |
          # Tag'den versiyon al (v1.0.1 -> 1.0.1)
          if [ -n "$GITHUB_REF" ] && [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            TAG=${GITHUB_REF#refs/tags/}
          else
            # Manual dispatch iÃ§in varsayÄ±lan versiyon
            VERSION="1.0.0-manual"
            TAG="v1.0.0-manual"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y-%m-%d %H:%M')" >> $GITHUB_OUTPUT

      - name: ğŸ·ï¸ Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## ğŸš€ Project-Friend v${{ steps.version.outputs.version }}
            
            ### ğŸ“± Uygulama GÃ¼ncellemesi
            **SÃ¼rÃ¼m:** ${{ steps.version.outputs.version }}  
            **Tarih:** ${{ steps.version.outputs.date }}  
            **Build:** #${{ github.run_number }}
            
            ### ğŸ“¥ Kurulum
            1. AÅŸaÄŸÄ±daki APK dosyasÄ±nÄ± indirin
            2. Telefonunuzda "Bilinmeyen Kaynaklardan Kurulum"u aktifleÅŸtirin
            3. APK'yÄ± aÃ§Ä±p kurun
            
            ### ğŸ”„ OTA GÃ¼ncelleme
            Bu sÃ¼rÃ¼m OTA gÃ¼ncelleme sistemi ile otomatik daÄŸÄ±tÄ±labilir.
            Supabase'de `app_versions` tablosuna aÅŸaÄŸÄ±daki kaydÄ± ekleyin:
            
            ```sql
            INSERT INTO app_versions (version_number, apk_url, force_update, update_message)
            VALUES (
              '${{ steps.version.outputs.version }}',
              'https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/app-release.apk',
              false,
              'Yeni versiyon yayÄ±nlandÄ±! GÃ¼ncellemeyi indirin.'
            );
            ```
            
            ### ğŸ“ DeÄŸiÅŸiklikler
            - Yeni Ã¶zellikler ve iyileÅŸtirmeler
            - Hata dÃ¼zeltmeleri
            - Performans optimizasyonlarÄ±
            
            ### ğŸ”§ Build Info
            - Java: 17 (Temurin)
            - Flutter: Stable Channel
            - Supabase: Configured via GitHub Secrets
          files: frontend/build/app/outputs/flutter-apk/app-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Build Success
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… APK baÅŸarÄ±yla oluÅŸturuldu!"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“¦ APK Location: frontend/build/app/outputs/flutter-apk/app-release.apk"
          if [ -n "${{ steps.version.outputs.tag }}" ]; then
            echo "ğŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }}"
            echo "ğŸ“¥ APK Download: https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/app-release.apk"
          fi
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
