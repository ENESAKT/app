name: Build and Release APK

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: ğŸ“± Setup Android SDK 36
        run: |
          echo "=== Installing Android SDK 36 ==="
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-36" "build-tools;36.0.0" || echo "SDK 36 installation attempted"
          echo "âœ… SDK 36 ready"

      - name: ğŸ¦ Setup Flutter (Stable)
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: ğŸ” Configure Supabase Secrets
        working-directory: ./frontend
        run: |
          mkdir -p .dart_tool
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
          echo "âœ… Supabase secrets configured"

      - name: ğŸ“¦ Get Flutter Dependencies
        working-directory: ./frontend
        run: |
          flutter --version
          flutter pub get
          flutter pub upgrade

      - name: ğŸ” Decode Release Keystore
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ” Decoding Release Keystore"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          
          # TAM PATH ile keystore oluÅŸtur (working directory yerine absolute path)
          echo "${{ secrets.KEYSTORE_BASE64 }}" | tr -d '\r\n\t ' | base64 --decode > frontend/android/app/upload-keystore.jks
          
          # DosyanÄ±n oluÅŸup oluÅŸmadÄ±ÄŸÄ±nÄ± kontrol et
          if [ -f frontend/android/app/upload-keystore.jks ]; then
            KEYSTORE_SIZE=$(stat -c%s frontend/android/app/upload-keystore.jks 2>/dev/null || stat -f%z frontend/android/app/upload-keystore.jks)
            echo "âœ… Keystore created successfully!"
            echo "ğŸ“„ Location: $(pwd)/frontend/android/app/upload-keystore.jks"
            echo "ğŸ“Š Size: $KEYSTORE_SIZE bytes"
            ls -lh frontend/android/app/upload-keystore.jks
          else
            echo "âŒ ERROR: Failed to create keystore!"
            echo "   Expected: $(pwd)/frontend/android/app/upload-keystore.jks"
            exit 1
          fi
          
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: ğŸ” Verify File Structure
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ” Verifying Project Structure"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          
          echo "ğŸ“ Root directory: $(pwd)"
          echo ""
          
          echo "ğŸ“‚ Frontend structure:"
          ls -la frontend/ | head -10
          echo ""
          
          echo "ğŸ“‚ Android directory:"
          ls -la frontend/android/ | head -10
          echo ""
          
          echo "ï¿½ App directory:"
          ls -la frontend/android/app/ | grep -E "upload-keystore|build.gradle"
          echo ""
          
          echo "ğŸ” Checking gradlew:"
          if [ -f "frontend/android/gradlew" ]; then
            echo "âœ… gradlew found: frontend/android/gradlew"
            ls -lh frontend/android/gradlew
          else
            echo "âŒ gradlew NOT found!"
          fi
          
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

      - name: ğŸ” Debug Signing Configuration
        working-directory: ./frontend/android
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ” Running Gradle Diagnostics"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ“„ gradlew location: $(ls -la gradlew 2>/dev/null || echo 'NOT FOUND')"
          echo ""
          
          # Make gradlew executable
          chmod +x gradlew
          
          # Run debug task
          ./gradlew printSigningConfig
          
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: ğŸ”§ Build APK (Release)
        working-directory: ./frontend
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ”§ Starting Flutter Release Build"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“ Working directory: $(pwd)"
          echo ""
          
          # Flutter build with verbose logging
          flutter build apk --release \
            --no-tree-shake-icons \
            --verbose \
            --dart-define=SUPABASE_URL="${{ secrets.SUPABASE_URL }}" \
            --dart-define=SUPABASE_ANON_KEY="${{ secrets.SUPABASE_ANON_KEY }}"
          
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… Build completed!"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          
          # Verify APK exists
          if [ -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            echo "âœ… APK created successfully!"
            ls -lh build/app/outputs/flutter-apk/app-release.apk
          else
            echo "âŒ APK not found!"
            exit 1
          fi
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          # Gradle environment variables
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: ğŸ“Š Upload Build Logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-failure-logs
          path: |
            frontend/build/**/*.log
            ~/.gradle/daemon/*/daemon-*.out.log
          retention-days: 5

      - name: ğŸ“¦ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: frontend/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: ğŸ“‹ Get Version Info
        id: version
        run: |
          if [ -n "$GITHUB_REF" ] && [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            TAG=${GITHUB_REF#refs/tags/}
          else
            VERSION="1.0.0-${GITHUB_SHA:0:7}"
            TAG="v1.0.0-${GITHUB_SHA:0:7}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y-%m-%d %H:%M')" >> $GITHUB_OUTPUT

      - name: ğŸ·ï¸ Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## ğŸš€ Project-Friend v${{ steps.version.outputs.version }}
            
            ### ğŸ“± Uygulama GÃ¼ncellemesi
            **SÃ¼rÃ¼m:** ${{ steps.version.outputs.version }}  
            **Tarih:** ${{ steps.version.outputs.date }}  
            **Build:** #${{ github.run_number }}
            
            ### ğŸ“¥ Kurulum
            1. APK dosyasÄ±nÄ± indirin
            2. Telefonunuzda "Bilinmeyen Kaynaklardan Kurulum" aktif olmalÄ±
            3. APK'yÄ± kurun
          files: frontend/build/app/outputs/flutter-apk/app-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Build Success
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… APK Build Successful!"
          echo "ğŸ“¦ APK: frontend/build/app/outputs/flutter-apk/app-release.apk"
          echo "ğŸ”— Workflow: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"