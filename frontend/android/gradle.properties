# ==========================================================
# Gradle Performance Ayarları (GitHub Actions için)
# ==========================================================

# Gradle Daemon AÇIK (Hız için şart)
org.gradle.daemon=true

# Paralel İşleme AÇIK (Çoklu çekirdek kullanımı)
org.gradle.parallel=true

# Build Cache AÇIK (Tekrarlayan build'leri hızlandırır)
org.gradle.caching=true

# İsteğe bağlı yapılandırma
org.gradle.configureondemand=true

# JVM Ayarları (GitHub Runner için optimize)
org.gradle.jvmargs=-Xmx2560m -Dfile.encoding=UTF-8

# ==========================================================
# AndroidX Desteği
# ==========================================================
android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=true
