# ==========================================================
# Gradle JVM Ayarları (GitHub Actions için optimize edilmiş)
# ==========================================================
# RAM: 2.5GB (GitHub hosted runner için güvenli limit)
org.gradle.jvmargs=-Xmx2560m -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError

# Gradle Daemon AÇIK (CPU dostu)
org.gradle.daemon=true

# Paralel işleme KAPALI (RAM tasarrufu)
org.gradle.parallel=false

# İsteğe bağlı yapılandırma (hızlandırma)
org.gradle.configureondemand=true

# ==========================================================
# AndroidX Desteği
# ==========================================================
android.useAndroidX=true
android.enableJetifier=true

# ==========================================================
# Build Optimizasyonları
# ==========================================================
android.nonTransitiveRClass=true
